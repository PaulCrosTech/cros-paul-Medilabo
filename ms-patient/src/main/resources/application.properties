#### Application properties
# Application name
spring.application.name=ms-patient
# Port configuration
server.port=9005
# Debug level for the application
logging.level.root=info
### Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/medilabo_patient?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=rootroot
# Create the database schema on startup (datas are deleted)
spring.jpa.hibernate.ddl-auto=create
# Defer datasource initialization to allow the schema to be created before the datasource is initialized
spring.jpa.defer-datasource-initialization=true
# SQL initialization with data.sql
spring.sql.init.mode=always
#spring.sql.init.mode=embedded
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=debug
### Spring Security configuration
ms-patient.security.username=User@1
ms-patient.security.password=Password@1
### Eureka configuration
eureka.client.service-url.defaultZone=http://localhost:9002/eureka/
### Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator